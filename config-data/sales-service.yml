spring:
  application:
    name: sales-service

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect

  datasource:
    url: jdbc:mysql://host.docker.internal:3306/posts_service?serverTimezone=UTC
    username: root
    password: password

server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka