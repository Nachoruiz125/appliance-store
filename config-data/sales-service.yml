spring:
  application:
    name: sales-service

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect

  datasource:
    url: jdbc:mysql://localhost:3306/posts_service?serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}

server:
  port: 8086

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka